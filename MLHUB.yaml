--- # Azure face demo
meta:
  name      : azface
  title     : Simple Azure face API demo.
  languages : py
  version   : 1.0.0
  keywords  : face recognition, python3, computer vision
  license   : gpl3
  display   : detect, similar
  url       : https://github.com/gjwgit/azface
dependencies:
  system: cmake
  python3:
    - matplotlib
    - toolz
  pip3:
    - azure-cognitiveservices-vision-face
    - opencv-contrib-python==4.0.0.21
    - numpy==1.14.5
  files:
    - https://mlhub.ai/empty.txt: key.txt
    - demo.py
    - detect.py
    - similar.py
    - utils.py
    - README.md
    - photo
commands:
  demo: Demostrate face detection and matching.
  detect: Detect faces in provided photos.
  similar: Find similar faces between photos.
